<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        >
<h:head>

    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
    <!--<h:outputStylesheet name="bootstrap/dist/css/bootstrap.css" />-->

    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
    <!--<h:outputStylesheet name="css/dashboard.css" />-->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"/>

    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"/>
    <!--<h:outputScript name="bootstrap/dist/js/bootstrap.js" />-->

    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</h:head>
<h:body>
    <div class="container">

        <form class="form-signin" action="#{request.contextPath}/login"  method="POST">
            <h1 class="form-signin-heading text-muted">Sign In</h1>
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="" autofocus=""/>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign In
            </button>
        </form>
        <div class="posted-by">Created By: <a href="#{request.contextPath}">Klonek</a> </div>
    </div>
</h:body>
</html>
